<form #carForm="ngForm" (ngSubmit)="addCar(car)">

	<button type="button" class="btn"
    (click)="preview(car)"
    [disabled]="carForm.form.pristine"
  >Preview</button>

  <div class="form-group">
    <label for="exampleInputEmail1">mark</label>
    
    <input #mark="ngModel" [(ngModel)]="car.mark" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="mark" required minlength="2">
  </div>
    
  <div class="form-group">
    <label for="exampleInputEmail1">model</label>

    <input [(ngModel)]="car.model" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="model" required minlength="2">
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">year</label>

    <select name="year" [(ngModel)]="car.year" required>
  		<option *ngFor = "let year of yearArray" value="{{year}}">{{year}}</option>
  
		</select>
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">maxSpeed</label>

    <input [(ngModel)]="car.maxSpeed" type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="maxSpeed">
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">isAutomatic</label>

    <input [(ngModel)]="car.isAutomatic" type="checkbox" name="isAutomatic" value="true">
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">engine</label>


    <input [(ngModel)]="car.engine" type="radio" name="engine" value=“diesel” required> diesel
	  <input [(ngModel)]="car.engine" type="radio" name="engine" value="petrol" required> petrol
	  <input [(ngModel)]="car.engine" type="radio" name="engine" value="electric" required> electric
	  <input [(ngModel)]="car.engine" type="radio" name="engine" value="hybrid" required> hybrid
	  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">numberOfDoors</label>

    <input [(ngModel)]="car.numberOfDoors" type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="numberOfDoors"  required>
  </div>

  <button type="button" class="btn"
    (click)="carForm.reset()"    
  >Reset</button>


	<button type="submit" class="btn btn-primary" [disabled]="!carForm.form.valid">Submit</button>

</form>
